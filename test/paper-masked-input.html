<html>

<head>
  <title>paper-masked-input tests</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../paper-masked-input.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <paper-masked-input></paper-masked-input>
    </template>
  </test-fixture>
  <test-fixture id="visible">
    <template>
      <paper-masked-input visible></paper-masked-input>
    </template>
  </test-fixture>
  <test-fixture id="error">
    <template>
      <paper-masked-input auto-validate pattern="[0-9]*" value="foobar" error-message="error"></paper-masked-input>
    </template>
  </test-fixture>
  <script>
  /* global fixture, assert, TestHelpers */
  suite('basic', function() {
    var input;
    setup(function() {
      input = fixture('basic');
    });

    test('Initial visibility state is off', function() {
      assert.equal(input.visible, false);
    });

    test('Setting visibility shows the password', function() {
      input.visible = true;
      assert.equal(input.inputElement.type, 'text');
    });

    test('setting value sets the input value', function() {
      input.value = 'foobar';
      assert.equal(input.inputElement.value, input.value);
    });

    test('clear the input value', function() {
      input.value = 'foobar';
      assert.equal(input.inputElement.value, input.value, 'inputElement.value equals input.value');
      input.clear();
      assert.equal(input.inputElement.value, '', 'inputElement.value equals ""');
    });

    test('Default visibility icon is `visibility`', function() {
      var button = Polymer.dom(input.root).querySelector('#toggleButton');
      assert.equal(button.icon, 'arc:visibility');
    });

    test('Changing visibility icon changes', function() {
      var button = Polymer.dom(input.root).querySelector('#toggleButton');
      input.visible = true;
      assert.equal(button.icon, 'arc:visibility-off');
    });

  });

  suite('visible by default', function() {
    var input;
    setup(function() {
      input = fixture('visible');
    });

    test('Initial visibility state is on', function() {
      assert.equal(input.visible, true);
    });

    test('Default visibility icon is `visibility-off`', function() {
      var button = Polymer.dom(input.root).querySelector('#toggleButton');
      assert.equal(button.icon, 'arc:visibility-off');
    });
  });

  suite('Validation', function() {
    var input;
    setup(function() {
      input = fixture('error');
    });

    // Data binding
    test('error message is displayed (data binding)', function() {
      TestHelpers.forceXIfStamp(input);
      var error = Polymer.dom(input.inputElement.root).querySelector('paper-input-error');
      assert.ok(error, 'paper-input-error exists');
      assert.notEqual(getComputedStyle(error).display, 'none', 'error is not display:none');
    });
  });
  </script>
</body>

</html>
